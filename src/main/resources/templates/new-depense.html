<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Dépense</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.2rem;
            padding: 10px 15px;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white !important;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #0056b3;
            color: white !important;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar Section -->
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion des Dépenses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" th:href="@{/}">Accueil</a>
                    <a class="nav-link" th:href="@{/depenses}">Dépenses</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Form Section -->
<div class="container mt-5">
    <h1>Nouveau Dépense</h1>
    <form th:action="@{/depenses/save}" method="post" th:object="${depense}">
        <div class="mb-3">
            <label class="form-label">Catégorie</label>
            <select class="form-select selectpicker" th:field="*{categorie}">
                <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" id="date" placeholder="Date">
        </div>
        <div class="mb-3">
            <label class="form-label">Département</label>
            <select class="form-select selectpicker" th:field="*{departement}">
                <option th:each="departement : ${departements}" th:value="${departement.id}" th:text="${departement.nom}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="mb-3">
            <label for="employee" class="form-label">Employé</label>
            <input type="text" name="employee" class="form-control" id="employee" placeholder="Employé">
        </div>
        <div class="mb-3">
            <label for="montant" class="form-label">Montant</label>
            <input type="number" min="0" name="montant" class="form-control" id="montant" placeholder="Montant">
        </div>
        <div class="mb-3">
            <label for="typepaiement" class="form-label">Type de Paiement</label>
            <input type="text" name="type_paiement" class="form-control" id="typepaiement" placeholder="Type de Paiement">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<!-- Scripts -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
